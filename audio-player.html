<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>
<body>
    <script>
        // Play audio saat iframe dimuat
        var audio = new Audio('assets/sound/sound.mp3');
        audio.loop = true; // Audio akan terus mengulang otomatis
        audio.play().catch(function (error) {
            console.error('Autoplay error:', error);
        });

        // Simpan audio agar dapat dikontrol oleh halaman utama
        window.audioPlayer = audio;

        // Listener untuk kontrol (play/pause)
        window.addEventListener('storage', function (event) {
            if (event.key === 'audioControl') {
                if (event.newValue === 'play') {
                    audio.play();
                } else if (event.newValue === 'pause') {
                    audio.pause();
                }
            }
        });
    </script>
</body>
</html>
